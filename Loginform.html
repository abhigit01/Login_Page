<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form-login">
        <div id="headlogo">
            <img src="./Assets/Black and White Collection 15.svg" alt="">
            <p id="headpara">AcmeSystem</p>
        </div>


        <div id="header">
            <p id="title">Admin Login</p>
            <p id="subtitle"> Welcome Back. Enter your credentials to access your account</p>

        </div>
        <div class="main" id="emailmain">
            <label class="label" for="emlplc">Email Address</label>
            <input id="emlplc" type="email" name="email" class="input" placeholder="hello@example.cl">
        </div>
        <div id="password" class="main">
            <div id="inputbox">
                <div class="forlabel">
                    <label for="plc" class="label">Password</label>
                    <p id="fp">forgot password</p>
                </div>
                <input class="input" type="password" name="password" id="plc" placeholder="●●●●●●●●●●●●●●">
            </div>
        </div>
        <div id="checkbox">
            <input type="checkbox" name="" id="chck">
            <label for="chck" id="keepsign">Keep me Sign in</label>
        </div>
        <div id="CTA">
            <input id="btn" type="button" value="Continue" name="Continue">
        </div>
        <div id="bottom">
            <div class="bottomlogo">
                <p class="para"> or sign up with</p>
                <div id="bottomlogo">
                    <div class="company" id="glogo">
                        <a href="https://google.com"><img src="./Assets/logo googleg 48dp.svg" alt=""></a>
                        <p>Google</p>
    
    
                    </div>
                    <div class="company">
                        <a href="https://apple.com"><img src="./Assets/Frame 39905.svg" alt=""></a>
                        <p>Apple</p>
    
                    </div>
                    <div class="company">
                        <a href="https://facebook.com"><img src="./Assets/Facebook Logo.svg" alt=""></a>
                        <p>Facebook</p>
                    </div>
                </div>
            </div>
            
            <p id="para">
                don't have account ? <span>sign-up here</span>
            </p>

        </div>

    </div>




</body>

</html>
